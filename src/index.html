<!DOCTYPE html>
<html ng-app="ywPortal">
	
	<head>
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="container">
					<div class="row">
						<div class="col-md-2">
							<strong>Home</strong>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-2">
							<strong>Resume</strong>
						</div>
						<div class="col-md-2">
							<strong>Projects</strong>
						</div>
						<div class="col-md-2">
							<strong>About</strong>
						</div>
						<div class="col-md-2">
							<strong>Contact</strong>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Home</h1>
						<p>
							Welcome to my homepage.
						</p>

						<div ng-controller="homeController as homeVM">
							<div ng-bind="homeVM.greeting"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<strong>Home</strong>
						<strong>Resume</strong>
						<strong>Projects</strong>
					</div>

					<div class="row">	
						<div class="col-md-2">
							<strong>About</strong>
							<strong>Contact</strong>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<p>&copy; Copyright 2015</p>
					</div>
				</div>
			</div>
		</div>

		<!-- vendor dependencies -->
		<script src="../bower_components/angular/angular.js"></script>

		<!-- project dependencies -->
		<script src="./app/app.js"></script>
		<script src="./app/home/js/home-controller.js"></script>
	</body>

</html>
