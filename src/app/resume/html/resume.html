<div class="resume">
	<section class="hero">
		<div class="overlay">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Resume</h1>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="skill">
		<div class="container">
			<div class="row">
				<div class="col-md-4" ng-repeat="group in resumeVM.groups" ng-class="group.class">
					<div class="image">
						<img ng-src="{{group.image}}">
					</div>

					<div class="main-skill-container">
						<h4 class="main-skill" ng-bind="group.groupName"></h4>

						<div class="sub-skill-container" ng-class="{'divider': group.showDivider}">
							<div class="sub-skill" ng-repeat="skill in group.skills" ng-bind="skill.name"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
