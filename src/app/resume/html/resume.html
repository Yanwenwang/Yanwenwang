<div class="resume">
	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Resume</h1>
				</div>
			</div>
			<div class="row" ng-repeat="group in resumeVM.groups">
				<div class="col-md-12">
					<h2 ng-bind="group.groupName"></h2>
					<div class="circle" ng-repeat="skill in group.skills" ng-bind="skill.name"></div>
				</div>
			</div>
		</div>
	</section>
</div>
