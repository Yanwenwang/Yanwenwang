<div class="scramble-word" ng-keypress="scrambleWordVM.hello();">

    <section class="hero">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Scramble Word</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="count-container"
                        <div class="count-item-container">
                            <div class="count-item" ng-bind="scrambleWordVM.data.countdown"></div>
                            <p>s left</p>
                        </div>
                    </div>

					<div class="word animated" ng-class="scrambleWordVM.data.animation">
						<div class="letter"
							ng-repeat="letterObject in scrambleWordVM.data.scrambledWordArray"
							ng-bind="letterObject.letter"
                            ng-click="scrambleWordVM.checkLetterClick(letterObject.letter)"
							ng-class="{ 'is-typed': letterObject.typed }"></div>
					</div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="button-container">
                        <button ng-click="scrambleWordVM.resetGame()">
                            Reset Game
                        </button>
                        <button class="mod-reset" ng-click="scrambleWordVM.resetRound()">
                            Reset Round
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
