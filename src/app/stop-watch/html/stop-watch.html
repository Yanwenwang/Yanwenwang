<div class="stop-watch">

	<section class="hero">
		<div class="overlay">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Stop Watch</h1>
					</div>
				</div>
			</div>
		</div>
    </section>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                	<div class="time-container">
	                	<div class="time" ng-bind="stopWatchVM.data.minutes"></div> 
	                	<p>:</p>
	                	<div class="time" ng-bind="stopWatchVM.data.seconds"></div>
	                	<p>:</p>
	                	<div class="time" ng-bind="stopWatchVM.data.milliseconds"></div>
                	</div>
                	<div class="button-container">
	                	<i class="fa fa-play" ng-click="stopWatchVM.actions.start()"></i>
	                	<i class="fa fa-pause" ng-click="stopWatchVM.actions.stop()"></i>
	                	<i class="fa fa-undo" ng-click="stopWatchVM.actions.reset()"></i>
	                </div>
                </div>
            </div>
        </div>
    </section>

</div>
