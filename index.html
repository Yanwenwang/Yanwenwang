<!DOCTYPE html>
<html ng-app="ywPortal">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./src/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper" ng-controller="navController as navVM">
        <div class="navbar" >
            <div class="container">
                <div class="navbar-brand">
                    <a ng-class="navVM.getClass('/')" class="navbar-brand-logo" href="#/">.YW</a>
                </div>

                <div id="nav-icon3" class="mobile-hamburger hidden-md hidden-lg"
                        ng-class="{ 'open': navVM.showMobileNav }"
                        ng-click="navVM.showMobileNav = !navVM.showMobileNav">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <ul class="hidden-sm hidden-xs">
                    <li>
                        <a ng-class="navVM.getClass('/resume')" href="#/resume">Resume</a>
                    </li>
                    <li>
                        <a ng-class="navVM.getClass('/projects')" href="#/projects">Projects</a>
                    </li>
                    <li>
                        <a ng-class="navVM.getClass('/contact')" href="#/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mobile-nav" ng-class="{ 'is-shown': navVM.showMobileNav }">
            <div class="container">
                <ul>
                    <li>
                        <a ng-class="navVM.getClass('/resume')" href="#/resume">Resume</a>
                    </li>
                    <li>
                        <a ng-class="navVM.getClass('/projects')" href="#/projects">Projects</a>
                    </li>
                    <li>
                        <a ng-class="navVM.getClass('/contact')" href="#/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-view></div>
        <div class="push"></div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; Copyright 2015 Yanwen Wang</p>
                </div>
            </div>
        </div>
    </div>

    <!-- vendor dependencies -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- project dependencies -->
    <script src="./src/app/app.js"></script>
    <script src="./src/app/routes.js"></script>
    <script src="./src/app/home/js/home-controller.js"></script>
    <script src="./src/app/resume/js/resume-controller.js"></script>
    <script src="./src/app/projects/js/projects-controller.js"></script>
    <script src="./src/app/contact/js/contact-controller.js"></script>
    <script src="./src/app/shared/js/nav-controller.js"></script>
    <script src="./src/app/tic-tac-toe/js/tic-tac-toe-controller.js"></script>
    <script src="./src/app/shared/js/modal-info-controller.js"></script>

</body>

</html>
