<!DOCTYPE html>
<html ng-app="ywPortal">
	
	<head>
		<link rel="stylesheet" type="text/css" href="./bower_components/animate.css/animate.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./src/main.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="navController as navVM">
				<div class="container">
					<div class="row">
						<div class="col-md-2">
							<a class="logo" ng-class="navVM.getClass('/')"href="#/">.YW</a>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-2">
							<a ng-class="navVM.getClass('/resume')" href="#/resume">Resume</a>
						</div>
						<div class="col-md-2">
							<a ng-class="navVM.getClass('/projects')"href="#/projects">Projects</a>
						</div>
						<div class="col-md-2">
							<a ng-class="navVM.getClass('/about')"href="#/about">About</a>
						</div>
						<div class="col-md-2">
							<a ng-class="navVM.getClass('/contact')"href="#/contact">Contact</a>
						</div>
					</div>
				</div>
			</div>
			<div ng-view></div>
			<div class="push"></div>
		</div>

		<div class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<a href="#/home">Home</a>
						<a href="#/resume">Resume</a>
						<a href="#/projects">Projects</a>
					</div>
					<div class="col-md-2">
						<a href="#/about">About</a>
						<a href="#/contact">Contact</a>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<p>&copy; Copyright 2015</p>
					</div>
				</div>
			</div>
		</div>

		<!-- vendor dependencies -->
		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/angular-route/angular-route.js"></script>

		<!-- project dependencies -->
		<script src="./src/app/app.js"></script>
		<script src="./src/app/routes.js"></script>
		<script src="./src/app/home/js/home-controller.js"></script>
		<script src="./src/app/resume/js/resume-controller.js"></script>
		<script src="./src/app/projects/js/projects-controller.js"></script>
		<script src="./src/app/about/js/about-controller.js"></script>
		<script src="./src/app/contact/js/contact-controller.js"></script>
		<script src="./src/app/shared/js/nav-controller.js"></script>
	</body>

</html>
