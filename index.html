<!DOCTYPE html>
<html ng-app="ywPortal">
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="./src/main.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="wrapper">
	    	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navController as navVM">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a ng-class="navVM.getClass('/')" class="navbar-brand" href="#/">.YW</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a ng-class="navVM.getClass('/resume')" href="#/resume">Resume</a></li>
							<li class="dropdown">
								<a class="dropdown-toggle" 
									data-toggle="dropdown" 
									role="button"
									ng-class="navVM.getClass('/projects')" 
									href="#/projects">projects<b class="caret"></b>
								</a>

								<ul class="dropdown-menu" role="menu">
									<li class="dropdown-header">Projects</li>
									<li><a href="#">Project 1</a></li>
									<li><a href="#">Project 2</a></li>
								</ul>
							</li>
							<li><a ng-class="navVM.getClass('/contact')" href="#/contact">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<div ng-view></div>
			<div class="push"></div>
		</div>

		<div class="footer">
			<div class="container">
				<hr/>
				<div class="row">
					<div class="col-md-2">
						<a href="#/home">Home</a>
						<a href="#/resume">Resume</a>
						<a href="#/projects">Projects</a>
					</div>
					<div class="col-md-2">
						<a href="#/about">About</a>
						<a href="#/contact">Contact</a>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<p>&copy; Copyright 2015 Yanwen Wang</p>
					</div>
				</div>
			</div>
		</div>

		<!-- vendor dependencies -->
		<script src="./bower_components/jquery/dist/jquery.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/angular-route/angular-route.js"></script>


		<!-- project dependencies -->
		<script src="./src/app/app.js"></script>
		<script src="./src/app/routes.js"></script>
		<script src="./src/app/home/js/home-controller.js"></script>
		<script src="./src/app/resume/js/resume-controller.js"></script>
		<script src="./src/app/projects/js/projects-controller.js"></script>
		<script src="./src/app/about/js/about-controller.js"></script>
		<script src="./src/app/contact/js/contact-controller.js"></script>
		<script src="./src/app/shared/js/nav-controller.js"></script>
